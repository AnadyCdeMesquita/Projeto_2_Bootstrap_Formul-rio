<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>
    <title>Register</title>
</head>

<body>
    <div class="container col-12 col-md-12" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-12 col-md-12 col-lg-6" >
                <h2>Realize o seu cadastro</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome">
                        <label for="nome">Digite seu nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="sobrenome" name="sobrenome"
                            placeholder="Digite seu sobrenome">
                        <label for="sobrenome">Digite seu sobrenome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="e-mail" name="e-mail"
                            placeholder="Digite seu e-mail">
                        <label for="e-mail">Digite seu e-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                        <label for="senha">Digite sua senha</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmesenha" placeholder="Password">
                        <label for="confirmesenha">Confirme sua senha</label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="termodeservico">
                        <label class="form-check-label" for="termosdeservico">
                            Você aceita os <a href="#">termos de serviço?</a>
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="newsletters" checked>
                        <label class="form-check-label" for="newsletters">
                            Deseja receber as nossas Newsletters?
                        </label>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Cadastrar">
                </form>
            </div>
            <div class="col-12 col-md-12 col-lg-6">
                <figure class="figure">
                    <img src="img/hello.svg" class="figure-img img-fluid rounded" alt="...">
                </figure>
           
            <div id="link-container">
                <a href="index.html">Eu já tenho uma conta</a>

            </div>


        </div>


    </div>
    </div>

    </div>

</body>

</html>
